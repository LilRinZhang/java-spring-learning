<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>商品詳細</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>商品詳細</h1>
    <table>
        <tr>
            <th>商品名</th>
            <td><span th:text="${product.name}"></span></td>
        </tr>
        <tr>
            <th>価格</th>
            <td><span th:text="${product.price}+円"></span></td>
        </tr>
        <tr>
            <th>在庫数</th>
            <td><span th:text="${product.stock}"></span></td>
        </tr>
    </table>
    <td><a th:href="@{/catalog/display-list}"><span th:text="商品一覧に戻る"></span></a></td>
</body>

</html>
